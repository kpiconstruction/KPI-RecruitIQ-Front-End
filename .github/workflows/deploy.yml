name: Deploy React Frontend to cPanel (File-by-File)

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Upload files individually
        run: |
          for file in $(find build -type f); do
            curl -k --max-time 600 --retry 3 -u "${{ secrets.CPANEL_USERNAME }}:${{ secrets.CPANEL_PASSWORD }}" \
              -F "file=@$file" \
              -F "dir=/public_html/recruitiq.automatedconetruck.com.au/${file#build/}" \
              "https://${{ secrets.CPANEL_SSH_HOST }}:2083/execute/Fileman/upload_files"
          done