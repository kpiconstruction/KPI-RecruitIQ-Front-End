name: Deploy React Frontend to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Prepare target directory
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.CPANEL_SSH_PRIVATE_KEY }} \
          ${{ secrets.CPANEL_SSH_USERNAME }}@65.254.93.21 \
          "mkdir -p /home/${{ secrets.CPANEL_SSH_USERNAME }}/public_html/recruitiq && rm -rf /home/${{ secrets.CPANEL_SSH_USERNAME }}/public_html/recruitiq/*"

      - name: Deploy build folder via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 65.254.93.21
          username: ${{ secrets.CPANEL_SSH_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_PRIVATE_KEY }}
          source: "./build/*"
          target: "/home/${{ secrets.CPANEL_SSH_USERNAME }}/public_html/recruitiq/"