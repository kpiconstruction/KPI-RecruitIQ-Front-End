name: Deploy React Frontend to cPanel

on:
  push:
    branches:
      - main  # Adjust if your deployment branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Clean target directory on server
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.CPANEL_SSH_PRIVATE_KEY }} ${{ secrets.CPANEL_SSH_USERNAME }}@${{ secrets.CPANEL_SSH_HOST }} "rm -rf /home/your-cpanel-username/public_html/recruitiq/*"

      - name: Deploy build folder via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.CPANEL_SSH_HOST }}
          username: ${{ secrets.CPANEL_SSH_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_PRIVATE_KEY }}
          source: "./dist"   # or ./build depending on your React config
          target: "/home/your-cpanel-username/public_html/recruitiq/"
